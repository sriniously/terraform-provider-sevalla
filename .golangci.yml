# Visit https://golangci-lint.run/ for usage documentation
# and information on other useful linters
issues:
  max-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - forcetypeassert
        - goconst
        - gomnd
        - lll
        - noctx
        - gocritic

linters:
  disable-all: true
  enable:
    - durationcheck
    - errcheck
    - copyloopvar
    - forcetypeassert
    - godot
    - gofmt
    - gosimple
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - predeclared
    - staticcheck
    - tenv
    - unconvert
    - unparam
    - unused
    - vet
    - cyclop
    - dupl

linters-settings:
  gocritic:
    disabled-checks:
      - hugeParam # Terraform plugin framework requires specific function signatures
  cyclop:
    max-complexity: 15
  dupl:
    threshold: 150